{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto game-over">
        <h2>Game over</h2>
        <h3>Thanks for playing {{ username }}. Play again or invite a friend to play</h3>
        <p class="score-text">Your score is : {{ score }} / 10</p>
        <a href="{{ url_for('index') }}">
            <p class="play-again">I want to play again!</p>
        </a>
    </div>
</div>
{% endblock %}
