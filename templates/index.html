{% extends 'base.html' %} {% block content %}
<h2>Log in to play the game</h2>
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="name" required data-validation-required-message="Please enter your name.">
                </div>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="logInButton">Log In</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
